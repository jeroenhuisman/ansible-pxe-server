---
# tasks file for http-repo-centos
- name: Ensure mount-point exists
  file:
    path: "{{ mount_point }}"
    state: directory

- name: Ensure installation media is mounted
  mount:
    path: "{{ mount_point }}"
    src: /dev/cdrom
    fstype: iso9660
    opts: ro,noauto
    state: mounted

- name: Checking {{ file_name }} exists
  stat:
    path: "{{ file_name }}"
  register: stat_result
  failed_when: stat_result is undefined

- name: Set distro name
  set_fact:
    distro_full_name: "{{ lookup('ini', 'name section=InstallMedia file={{ file_name }}') }}"

- name: set distro short name centos
  set_fact:
    distro: "centos"
  when: distro_full_name is search 'CentOS'

- name: Fail when media mounted is not CentOS 8 Stream
  debug:
    msg: "Installation media mismatch, expected CentOS 8 Stream. Media found is {{ distro_full_name }}"
  failed_when: distro is undefined

- name: Ensure repo dir exists
  file:
    path: "{{ repo_base_dir }}/{{ distro }}"
    state: directory

- name: Ensure files from installation media are copied to html repo
  copy:
    src: "{{ mount_point }}"
    dest: "{{ repo_base_dir }}/{{ distro }}"

- name: Ensure kickstart dir exists
  file:
    path: "{{ kickstart_dir }}/{{ distro }}"
    state: directory

- name: Render kickstart.cfg
  template:
    src: ks.j2
    dest: "{{ kickstart_base_dir }}/{{ distro }}/{{ item.name }}.ks.cfg"
  loop: "{{ ansible_nodes }}"

